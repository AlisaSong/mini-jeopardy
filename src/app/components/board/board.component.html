<section class="board-container">
    <h1>Science</h1>
    <ul>
        <li class="clue" *ngFor="let clue of clues" (click)="showClue(clue)">
            <span *ngIf="!clue.answered">{{clue.value | currency: 'USD':true:'2.0' }}</span>
        </li>
    </ul>

    <button (click)="restartGame()">New Game</button>
</section>
